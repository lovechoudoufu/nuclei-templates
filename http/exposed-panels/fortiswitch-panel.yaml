id: fortiswitch-panel

info:
  name: Fortiswitch Panel - Detect
  author: rxerium
  severity: info
  description: |
    Fortiswitch panel was detected.
  metadata:
    verified: true
    max-request: 1
    vendor: fortinet
    product: fortiswitch
    fofa-query: app="FortiSwitch"
  tags: login,panel,fortiswitch

http:
  - method: GET
    path:
      - '{{BaseURL}}/login'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>FortiSwitch"

      - type: status
        status:
          - 200
